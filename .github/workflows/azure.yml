name: Azure CLI Login Tests
on: 
  push:
      branches:
        - main
  
  workflow_dispatch:
  
jobs:
  build:
    runs-on: self-hosted
    steps:            
    - name: "Login to Azure"
      uses: Azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    - name: Check out code
      uses: actions/checkout@v2.3
